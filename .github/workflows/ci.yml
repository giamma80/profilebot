name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dev dependencies
        run: uv sync --dev

      - name: Run Ruff (linter)
        run: uv run ruff check src/ tests/ --output-format=github

      - name: Run Flake8
        run: uv run flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503

      - name: Run Black (formatter check)
        run: uv run black --check src/ tests/

      - name: Run isort (import sort check)
        run: uv run isort --check-only src/ tests/

      - name: Run MyPy (type checker)
        run: uv run mypy src/ --ignore-missing-imports

      - name: Run Pylint
        run: uv run pylint src/ --rcfile=pyproject.toml --exit-zero

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Wait for Qdrant
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:6333/healthz >/dev/null; then
              echo "Qdrant is ready"
              exit 0
            fi
            echo "Waiting for Qdrant..."
            sleep 2
          done
          echo "Qdrant did not become ready in time"
          exit 1

      - name: Run tests
        run: uv run pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run Bandit (security linter)
        run: uv run bandit -r src/ -ll
