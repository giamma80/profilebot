name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment
        run: uv venv

      - name: Install dev dependencies
        run: uv pip install -e ".[dev]"

      - name: Run Ruff (lint)
        run: uv run ruff check src/ tests/ --output-format=github

      - name: Run Ruff (format check)
        run: uv run ruff format --check src/ tests/

      - name: Run MyPy (type checker)
        run: uv run mypy src/ --ignore-missing-imports

      - name: Run Bandit (security linter)
        run: uv run bandit -r src/ -ll

  test:
    name: Tests
    runs-on: ubuntu-latest
    env:
      QDRANT_URL: http://localhost:6333
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Wait for Qdrant
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:6333/healthz >/dev/null; then
              echo "Qdrant is ready"
              exit 0
            fi
            echo "Waiting for Qdrant..."
            sleep 2
          done
          echo "Qdrant did not become ready in time"
          exit 1

      - name: Wait for Redis
        run: |
          for i in $(seq 1 30); do
            if (printf "" >/dev/tcp/localhost/6379) >/dev/null 2>&1; then
              echo "Redis is ready"
              exit 0
            fi
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis did not become ready in time"
          exit 1

      - name: Run tests
        run: uv run pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
