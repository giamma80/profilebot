openapi: 3.1.0
info:
  title: ProfileBot API
  description: API per gestione embedding e servizi di salute applicativa.
  contact:
    name: ProfileBot Team
    email: team@profilebot.example.com
  version: 0.1.0
servers:
- url: /
  description: Default
paths:
  /api/v1/embeddings/trigger:
    post:
      tags:
      - embeddings
      summary: Avvia embedding di tutti i CV
      description: Queue a full embedding job.
      operationId: trigger_full_embed_api_v1_embeddings_trigger_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerAllRequest'
        required: true
      responses:
        '202':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskTriggerResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/embeddings/trigger/batch:
    post:
      tags:
      - embeddings
      summary: Avvia embedding batch di CV
      description: Queue a batch embedding job.
      operationId: trigger_batch_embed_api_v1_embeddings_trigger_batch_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerBatchRequest'
        required: true
      responses:
        '202':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskTriggerResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/embeddings/trigger/{res_id}:
    post:
      tags:
      - embeddings
      summary: Avvia embedding singolo CV
      description: Queue a single CV embedding job.
      operationId: trigger_single_embed_api_v1_embeddings_trigger__res_id__post
      parameters:
      - name: res_id
        in: path
        required: true
        schema:
          type: string
          title: Res Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerSingleRequest'
      responses:
        '202':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskTriggerResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/embeddings/status/{task_id}:
    get:
      tags:
      - embeddings
      summary: Stato del task di embedding
      description: Return the status of a queued embedding task.
      operationId: get_task_status_api_v1_embeddings_status__task_id__get
      parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          title: Task Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskStatusResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/embeddings/stats:
    get:
      tags:
      - embeddings
      summary: Statistiche della coda di embedding
      description: Return Celery queue stats.
      operationId: get_embedding_stats_api_v1_embeddings_stats_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
                title: Response Get Embedding Stats Api V1 Embeddings Stats Get
  /api/v1/search/skills:
    post:
      tags:
      - search
      summary: Cerca profili per skill
      description: Search profiles by skills with optional filters.
      operationId: search_profiles_by_skills_api_v1_search_skills_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillSearchRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillSearchResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/availability/load:
    post:
      tags:
      - availability
      summary: Carica disponibilità da CSV
      description: Load availability data into Redis cache from CSV path or body.
      operationId: load_availability_api_v1_availability_load_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvailabilityLoadRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityLoadResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/availability/{res_id}:
    get:
      tags:
      - availability
      summary: Ottieni disponibilità per res_id
      description: Return availability record for a given res_id from cache.
      operationId: get_availability_api_v1_availability__res_id__get
      parameters:
      - name: res_id
        in: path
        required: true
        schema:
          type: integer
          title: Res Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/availability/stats:
    get:
      tags:
      - availability
      summary: Statistiche disponibilità cache
      description: Return availability cache statistics.
      operationId: get_availability_stats_api_v1_availability_stats_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityStatsResponse'
  /health:
    get:
      tags:
      - health
      summary: Health Check
      description: Return application and Qdrant health status.
      operationId: health_check_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
components:
  schemas:
    AvailabilityLoadRequest:
      properties:
        csv_path:
          anyOf:
          - type: string
          - type: 'null'
          title: Csv Path
        csv_content:
          anyOf:
          - type: string
          - type: 'null'
          title: Csv Content
      additionalProperties: false
      type: object
      title: AvailabilityLoadRequest
      description: Request payload for loading availability data.
    AvailabilityLoadResponse:
      properties:
        total_rows:
          type: integer
          title: Total Rows
        loaded:
          type: integer
          title: Loaded
        skipped:
          type: integer
          title: Skipped
      type: object
      required:
      - total_rows
      - loaded
      - skipped
      title: AvailabilityLoadResponse
      description: Response payload for a load operation.
    AvailabilityResponse:
      properties:
        res_id:
          type: integer
          title: Res Id
        status:
          $ref: '#/components/schemas/AvailabilityStatus'
        allocation_pct:
          type: integer
          title: Allocation Pct
        current_project:
          anyOf:
          - type: string
          - type: 'null'
          title: Current Project
        available_from:
          anyOf:
          - type: string
          - type: 'null'
          title: Available From
        available_to:
          anyOf:
          - type: string
          - type: 'null'
          title: Available To
        manager_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Manager Name
        updated_at:
          type: string
          title: Updated At
      type: object
      required:
      - res_id
      - status
      - allocation_pct
      - updated_at
      title: AvailabilityResponse
      description: Response payload for a single availability record.
    AvailabilityStatsResponse:
      properties:
        total:
          type: integer
          title: Total
        by_status:
          additionalProperties:
            type: integer
          propertyNames:
            $ref: '#/components/schemas/AvailabilityStatus'
          type: object
          title: By Status
        last_updated_at:
          anyOf:
          - type: string
          - type: 'null'
          title: Last Updated At
      type: object
      required:
      - total
      - by_status
      title: AvailabilityStatsResponse
      description: Response payload with availability cache stats.
    AvailabilityStatus:
      type: string
      enum:
      - free
      - partial
      - busy
      - unavailable
      title: AvailabilityStatus
      description: Supported availability states.
    EmbeddingItem:
      properties:
        cv_path:
          type: string
          minLength: 1
          title: Cv Path
        res_id:
          type: string
          minLength: 1
          title: Res Id
      type: object
      required:
      - cv_path
      - res_id
      title: EmbeddingItem
      description: Input item for embedding jobs.
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ProfileMatch:
      properties:
        res_id:
          type: integer
          title: Res Id
        cv_id:
          type: string
          title: Cv Id
        score:
          type: number
          maximum: 1.0
          minimum: 0.0
          title: Score
        matched_skills:
          items:
            type: string
          type: array
          title: Matched Skills
        missing_skills:
          items:
            type: string
          type: array
          title: Missing Skills
      additionalProperties: false
      type: object
      required:
      - res_id
      - cv_id
      - score
      - matched_skills
      - missing_skills
      title: ProfileMatch
      description: Single profile match result.
    SearchFilters:
      properties:
        res_ids:
          anyOf:
          - items:
              type: integer
            type: array
          - type: 'null'
          title: Res Ids
        skill_domains:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Skill Domains
        seniority:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Seniority
        availability:
          anyOf:
          - type: string
          - type: 'null'
          title: Availability
          default: any
      additionalProperties: false
      type: object
      title: SearchFilters
      description: Optional filters for skill search.
    SkillSearchRequest:
      properties:
        skills:
          items:
            type: string
          type: array
          minItems: 1
          title: Skills
        filters:
          anyOf:
          - $ref: '#/components/schemas/SearchFilters'
          - type: 'null'
        limit:
          type: integer
          minimum: 0.0
          title: Limit
          default: 10
        offset:
          type: integer
          minimum: 0.0
          title: Offset
          default: 0
      additionalProperties: false
      type: object
      required:
      - skills
      title: SkillSearchRequest
      description: Request payload for skill search.
    SkillSearchResponse:
      properties:
        results:
          items:
            $ref: '#/components/schemas/ProfileMatch'
          type: array
          title: Results
        total:
          type: integer
          minimum: 0.0
          title: Total
        limit:
          type: integer
          minimum: 0.0
          title: Limit
        offset:
          type: integer
          minimum: 0.0
          title: Offset
        query_time_ms:
          type: integer
          minimum: 0.0
          title: Query Time Ms
      additionalProperties: false
      type: object
      required:
      - results
      - total
      - limit
      - offset
      - query_time_ms
      title: SkillSearchResponse
      description: Response payload for skill search.
    TaskStatusResponse:
      properties:
        task_id:
          type: string
          title: Task Id
        status:
          type: string
          title: Status
        percentage:
          type: integer
          maximum: 100.0
          minimum: 0.0
          title: Percentage
          default: 0
        res_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Res Id
        result:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          title: Result
        traceback:
          anyOf:
          - type: string
          - type: 'null'
          title: Traceback
      type: object
      required:
      - task_id
      - status
      title: TaskStatusResponse
      description: Task status response.
    TaskTriggerResponse:
      properties:
        task_id:
          type: string
          title: Task Id
        status:
          type: string
          title: Status
        message:
          anyOf:
          - type: string
          - type: 'null'
          title: Message
      type: object
      required:
      - task_id
      - status
      title: TaskTriggerResponse
      description: Task trigger response.
    TriggerAllRequest:
      properties:
        items:
          items:
            $ref: '#/components/schemas/EmbeddingItem'
          type: array
          minItems: 1
          title: Items
        batch_size:
          type: integer
          minimum: 1.0
          title: Batch Size
          default: 500
        dictionary_path:
          anyOf:
          - type: string
          - type: 'null'
          title: Dictionary Path
        dry_run:
          type: boolean
          title: Dry Run
          default: false
        force:
          type: boolean
          title: Force
          default: false
      type: object
      required:
      - items
      title: TriggerAllRequest
      description: Request payload for full embedding run.
    TriggerBatchRequest:
      properties:
        items:
          items:
            $ref: '#/components/schemas/EmbeddingItem'
          type: array
          minItems: 1
          title: Items
        dictionary_path:
          anyOf:
          - type: string
          - type: 'null'
          title: Dictionary Path
        dry_run:
          type: boolean
          title: Dry Run
          default: false
      type: object
      required:
      - items
      title: TriggerBatchRequest
      description: Request payload for batch CV embedding.
    TriggerSingleRequest:
      properties:
        cv_path:
          type: string
          minLength: 1
          title: Cv Path
        dictionary_path:
          anyOf:
          - type: string
          - type: 'null'
          title: Dictionary Path
        dry_run:
          type: boolean
          title: Dry Run
          default: false
      type: object
      required:
      - cv_path
      title: TriggerSingleRequest
      description: Request payload for single CV embedding.
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
        input:
          title: Input
        ctx:
          type: object
          title: Context
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
tags:
- name: embeddings
  description: Gestione dei job di embedding.
- name: search
  description: Ricerca profili per skill.
- name: availability
  description: Gestione disponibilità e cache.
- name: health
  description: Verifiche di stato e disponibilità.
